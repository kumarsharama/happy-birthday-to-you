<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Special Moment 💖</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .special-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .special-gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .special-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">💖 Our Special Moments 💖</h1>
    <p class="subtitle">Here are four beautiful memories for you.</p>
    <div class="special-gallery">
      <img src="images/special1.jpg" alt="Special 1">
      <img src="images/special2.jpg" alt="Special 2">
      <img src="images/special3.jpg" alt="Special 3">
      <img src="images/special4.jpg" alt="Special 4">
    </div>
    <div class="actions-row">
      <a href="index.html" class="btn btn-outline">← Back</a>
    </div>
  </div>
</body>
</html>
