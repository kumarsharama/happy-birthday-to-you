<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Special Moment üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Video Background Styling */
    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    /* Gallery Styling */
    .special-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    .special-gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .special-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Live Video Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Lightbox Overlay -->
<div id="lb" class="lb hidden" aria-hidden="true" role="dialog" aria-label="Photo viewer">
  <button class="lb-close" id="lbClose" aria-label="Close">√ó</button>

  <div class="lb-stage">
    <img id="lbImg" alt="Photo" />
    <div class="lb-counter"><span id="lbNow">1</span>/<span id="lbTotal">1</span></div>
    <button class="lb-nav lb-prev" id="lbPrev" aria-label="Previous">‚Äπ</button>
    <button class="lb-nav lb-next" id="lbNext" aria-label="Next">‚Ä∫</button>
  </div>

  <!-- Tools: autoplay + add images -->
  <div class="lb-tools">
    <label class="lb-toggle">
      <input type="checkbox" id="lbAutoplay"> Autoplay
    </label>
    <button class="btn btn-outline" id="lbAddFileBtn">Add from device</button>
    <input type="file" id="lbFile" accept="image/*" hidden>
    <input type="url" id="lbUrl" class="lb-url" placeholder="Paste image URL">
    <button class="btn btn-primary" id="lbAddUrlBtn">Add</button>
  </div>
</div>

  <div class="container">
    <h1 class="title">üíñ Our Special Moments üíñ</h1>
    <p class="subtitle">A few memories that mean the world to me...</p>

    <div class="special-gallery">
      <img src="images/special1.jpg" alt="Special 1">
      <img src="images/special2.jpg" alt="Special 2">
      <img src="images/special3.jpg" alt="Special 3">
      <img src="images/special4.jpg" alt="Special 4">
    </div>

    <div class="actions-row" style="margin-top:30px;">
      <a href="index.html" class="btn btn-outline">‚Üê Back</a>
    </div>
  </div>
</body>
</html>
