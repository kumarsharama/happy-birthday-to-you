<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container fade-in">
    <h1 class="title">ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
    <p class="subtitle">A little surprise for you...</p>
  </div>

  <!-- Countdown Section -->
  <section id="countdown">
    <h2>Countdown to Surprise</h2>
    <div id="countdown-timer"></div>
  </section>

  <!-- Message Section -->
  <section class="message fade-in">
    <p id="typed-message"></p>
  </section>

  <!-- Swiper Section -->
  <section class="swiper-section">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/photo1.png" alt="photo1"></div>
        <div class="swiper-slide"><img src="images/photo2.jpg" alt="photo2"></div>
        <div class="swiper-slide"><img src="images/photo3.jpg" alt="photo3"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <!-- Question Section -->
  <section class="question-section fade-in">
    <h2>Do you like the surprise? ðŸ’–</h2>
    <form id="special-question-form">
      <button type="submit" name="specialAnswer" value="Yes" class="btn btn-primary">Yes</button>
      <button type="submit" name="specialAnswer" value="No" class="btn btn-outline">No</button>
    </form>
  </section>

  <!-- Music and Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/background.mp4" type="video/mp4">
  </video>
  <audio id="bgMusic" src="assets/music/birthday.mp3" loop></audio>

  <!-- Surprise Section -->
  <section class="fade-in">
    <button id="startBtn" class="btn btn-primary">Start Surprise</button>
  </section>

  <!-- Hearts -->
  <div id="hearts"></div>

  <!-- Lightbox -->
  <div class="lb hidden">
    <div class="lb-stage"></div>
    <button class="lb-close">Ã—</button>
    <button class="lb-nav lb-prev">â€¹</button>
    <button class="lb-nav lb-next">â€º</button>
    <div class="lb-counter"></div>
    <div class="lb-tools">
      <label class="lb-toggle"><input type="checkbox" id="lbAuto"> Auto</label>
      <input type="text" class="lb-url" readonly />
    </div>
  </div>

  <!-- Countdown Script -->
  <script>
  let targetDate = new Date("2025-09-10 00:00:00").getTime();
  let timer = setInterval(() => {
    let now = new Date().getTime();
    let diff = targetDate - now;
    if (diff < 0) {
      clearInterval(timer);
      document.getElementById('countdown-timer').innerHTML = "Event Started!";
      return;
    }
    let d = Math.floor(diff / (1000 * 60 * 60 * 24));
    let h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    let s = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById('countdown-timer').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
  }, 1000);
  </script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
