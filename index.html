<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday 🎉</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="main-page">

  <!-- 🎥 Hero Section with Video Background -->
  <section class="hero">
    <video autoplay muted loop playsinline class="hero-bg">
      <source src="background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="hero-content">
      <h1 class="hero-title">🎂 Happy Birthday Rani 🎂</h1>
      <p class="hero-subtitle">Wishing you love, laughter, and joy today and always 💖</p>
      <button id="startBtn" class="btn hero-btn">Open Your Surprise 🎁</button>
    </div>
  </section>

  <!-- 🎯 Countdown -->
  <section class="countdown fade-up">
    <h2>⏰ Time left until your special day ends:</h2>
    <div id="timer" class="timer"></div>
  </section>

  <!-- 🖼️ Gallery -->
  <section class="gallery fade-up">
    <h2>✨ Memories Together</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/photo1.png" alt="Photo 1" onerror="this.onerror=null;this.src='assets/placeholder-image.png'"></div>
        <div class="swiper-slide"><img src="images/photo2.jpg" alt="Photo 2" onerror="this.onerror=null;this.src='assets/placeholder-image.png'"></div>
        <div class="swiper-slide"><img src="images/photo3.jpg" alt="Photo 3" onerror="this.onerror=null;this.src='assets/placeholder-image.png'"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- 💌 Message -->
  <section class="message fade-up glass-card">
    <h2>A Message for You</h2>
    <p id="typed-message"></p>
  </section>

  <!-- 🎶 Music -->
  <section class="music fade-up">
    <h2>🎵 Special Music</h2>
    <audio id="bgMusic" src="assets/happy.mp3" loop preload="auto"></audio>
    <audio id="birthday-music" controls>
      <source src="assets/music/birthday.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- ❓ Question -->
  <section class="question fade-up glass-card">
    <h2>Do you want to see something special?</h2>
    <form id="special-question-form">
      <label><input type="radio" name="specialAnswer" value="Yes"> Yes</label>
      <label><input type="radio" name="specialAnswer" value="No"> No</label>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <!-- 🔗 Actions -->
  <div class="actions fade-up">
    <a href="sorry.html" class="btn btn-outline">I Have Something to Say...</a>
  </div>

  <!-- Scripts -->
  <canvas id="bgCanvas"></canvas>
<script>
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<150;i++){
  particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1});
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='white';
    ctx.fill();
    p.y-=0.5;
    if(p.y<0) p.y=canvas.height;
  });
  requestAnimationFrame(animate);
}
animate();
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
